<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>


    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->

    <link rel="stylesheet" href="css/styles.css">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Js script-->
    <script src="js/angular.min.js"></script>
    <script src="js/js.js"></script>
</head>
<body ng-app="toDoApp">
<div class="container text-center" ng-controller="toDoController">
    <div class="toDoName">
        <h1 class="text-center">To do list</h1>
        <h2>What needs to be done?</h2>
        <form class="text-center">
            <input type="text" ng-model="inputTaskName" ng-keypress="($event.charCode==13)?addTask():return"
                   class="inputField">
            <!--<input type="submit" value="Add">-->
        </form>
    </div>
    <div class="list">
        <ul class="list-unstyled " id="todo-list">
            <li data-ng-repeat=" item in taskList track by $index" class="taskField">
                <div class="squaredFour">
                    <input type="checkbox" class="myCheckbox" id="checkbox-{{$index}}" ng-model="item.status"
                           ng-click="isChecked()">
                    <label for="checkbox-{{$index}}"><span class="checkbox-{{$index}} checkbox" ng-hide="item.editing"
                                                           ng-dblclick="editItem(item)">{{item.taskName}}</span></label>
                    <input id="editInput" ng-show="item.editing" ng-model="item.taskName" ng-blur="doneEditing(item)"
                           autofocus ng-keypress="($event.charCode==13)?doneEditing(item):return"/>


                    <button ng-click="remove(item)" id="cross" ng-show="item.status"><i class="fa fa-times"
                                                                                        aria-hidden="true"></i></i>
                    </button>

                </div>
            </li>
        </ul>

    </div>

    <div id="wrapper"><a href="#" class="emptyStorage" ng-click="emptyStorage()">Delete the list</a></div>

</div>


</body>
</html>
